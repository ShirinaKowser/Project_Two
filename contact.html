<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Design</title>
    <!-- css here -->
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header_section start -->
    <div class="full_wrapper clear header_bg">
        <div class="wrapper clear">
            <div class="header_section clear">
                <div class="header_left clear float_left">
                    <img src="img/web.png" alt="logo_img">
                    <h2>Web_Training_Institute</h2>
                </div>
                <div class="header_right clear float_right">
                    <div class="social_icons">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook same_icon"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter same_icon"></i></a></li>
                            <li><a href="#"><i  class="fab fa-linkedin-in same_icon"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus-g same_icon"></i></a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header_section end -->
    <!-- fixed_social_icon start -->

    <div class="fixed_social_icon">
        <ul>
            <li><img src="img/p.png"></li>
            <li><img src="img/f.png"></li>
            <li>
                <a href="https://www.google.com" target="_blank"><img src="img/goog.png"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/raj.sorker.7" target="_blank"><img src="img/l.png"></a>
            </li>
            <li><img src="img/t.png"></li>
        </ul>
    </div>
    <!-- fixed_social_icon end-->

    <!-- nav_section start -->
    <div class="full_wrapper  nav_bg">
        <div class="wrapper">
            <div class="nav_section">
                <div class="menu_left float_left">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Product</a>
                            <ul>
                                <li><a href="#">Product_One</a></li>
                                <li><a href="#">Product_Two</a></li>
                                <li><a href="#">Product_Three</a></li>
                                <li><a href="#">Product_Four</a></li>
                            </ul>
                        </li>
                        <li><a href="contact.html">Enquire Now</a></li>
                        <li><a href="#">Others</a></li>

                    </ul>
                </div>
                <div class="menu_right float_right">
                    <input type="text" placeholder="Search Here" class="search_box">
                    <input type="submit" value="Search" class="search_btn">
                </div>
            </div>
        </div>
    </div>
    <!-- nav_section end -->

    <!-- contact_section start -->
    <div class="full_wrapper clear content_bg">
        <div class="wrapper clear">
            <div class="content_section clear" style="width:100%;background: url(img/3.jpg) no-repeat;background-size: cover;">

                <div class="contact_part">
                    <h2>Contact Us..</h2>
                    <div class="contact-form">
                        <form>
                            <table>
                                <tr>
                                    <td class="same_label">User name</td>
                                    <td><input type="text" placeholder="Enter your name" class="same_contact_field"></td>
                                </tr>

                                <tr>
                                    <td class="same_label">User Email</td>
                                    <td><input type="email" placeholder="Enter your Email" class="same_contact_field"></td>
                                </tr>

                                <tr>
                                    <td class="same_label">User Password</td>
                                    <td><input type="password" placeholder="Enter your password" class="same_contact_field"></td>
                                </tr>

                                <tr>
                                    <td class="same_label">Confirm password</td>
                                    <td><input type="password" placeholder="Enter your confirm password" class="same_contact_field"></td>
                                </tr>

                                <tr>
                                    <td class="same_label">User Message</td>
                                    <td><textarea rows="5" cols="25" class="same_contact_field" style="height:100px">
										
									</textarea></td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td><input type="submit" name="" value="Submit" class="contact_submit"></td>
                                </tr>

                            </table>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- content part finish -->


    <!-- contact_section end -->
    <!-- footer_section start -->
    <div class="full_wrapper footer_bg clear">
        <div class="wrapper clear">
            <div class="footer_section">
                <p>&#169; all copy right Web-Training Institude</p>
            </div>
        </div>
    </div>
    <!-- footer_section end -->
    <!-- js here -->
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript" src="js/scroll_to_top.js"></script>

    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });
    </script>

</body>

</html>
